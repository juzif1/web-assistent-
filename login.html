<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMfXbM7SXUIzYd3IxUjYclGecGk4JJ/Jq3cEkA" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>Dobu Martial Arts - Join Now</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- External CSS -->
    <link rel="stylesheet" href="css/style.css">
  <style>

    body::before {
     content: "";
     position: fixed;
     top: 0;
     left: 0;
     width: 100%;
     height: 100%;
     background: url("images/boxing.webp") no-repeat center center;
     background-size: cover;
     z-index: -1;
    }


    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .container {
      padding: 40px;
      max-width: 500px;
      margin: auto;
      flex: 1;
    }
    
    .toggle-buttons {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .toggle-buttons button {
      background-color: #FF6600;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin: 0 5px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 1rem;
      transition: background-color 0.3s;
    }
    
    .toggle-buttons button:hover {
      background-color: #070706;
      color: #FF6600;
    }
    
    .form-container {
      background-color: #f5f5f5;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    
    form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    
    form button {
      width: 100%;
      padding: 10px;
      background-color: #FF6600;
      border: none;
      color: #fff;
      font-size: 1.1rem;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    
    form button:hover {
      background-color: #070706;
      color: #FF6600;
    }

  </style>
</head>

<body>
  <header>
    <h1>Dobu Martial Arts</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="membership.html" >Membership</a>
    <a href="courses.html">Courses</a>
    <a href="about.html">About</a>
    <a href="login.html" class="login active">Login/Register</a>
  </nav>

  <div class="container">
    <div class="toggle-buttons">
      <button id="loginToggle" onclick="showLogin()">Login</button>
      <button id="registerToggle" onclick="showRegister()">Register</button>
    </div>

    <!-- Login Form -->
    <div id="loginFormContainer" class="form-container">
      <h2 style="text-align:center; margin-bottom:20px;">Login</h2>
      <form id="loginForm">
        <label for="username">Username or Email</label>
        <input type="text" id="username" name="username" required placeholder="Enter username or email">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password">
        <button type="submit">Login</button>
      </form>
    </div>
    
    <!-- Register Form -->
    <div id="registerFormContainer" class="form-container" style="display:none;">
      <h2 style="text-align:center; margin-bottom:20px;">Register</h2>
      <form id="registerForm">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" name="fullName" required placeholder="Enter your full name">
        <label for="email">Email</label>
        <input type="email" id="regEmail" name="email" required placeholder="Enter your email">
        <label for="regPassword">Password</label>
        <input type="password" id="regPassword" name="password" required placeholder="Enter your password">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Re-enter your password">
        <button type="submit">Register</button>
      </form>
    </div>
  </div>

  <div class="social-features">
    <h3>Join Our Community</h3>
    <p>Follow us on social media and join our forum to connect with other members.</p>
    <ul class="social-links">
      <li><a href="https://facebook.com/yousef2025dubo" target="_blank"><i class="fab fa-facebook-f"></i> Facebook</a></li>
      <li><a href="https://twitter.com/yousef2025dubo" target="_blank"><i class="fab fa-twitter"></i> Twitter</a></li>
      <li><a href="https://instagram.com/yousef2025dubo" target="_blank"><i class="fab fa-instagram"></i> Instagram</a></li>
      <li><a href="https://forum.yousef2025dubo.com" target="_blank"><i class="fas fa-comments"></i> Forum</a></li>
    </ul>
  </div>
  
  <footer>
    &copy; 2025 Yousef Al-Thagbani. All rights reserved.
  </footer>

    <!-- الاستدعاء من ملف خارجي -->
  <script src="js/script.js"></script>

</body>
</html>
